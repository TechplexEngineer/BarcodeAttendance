<template name="header">
	{{#unless connected}}
		<div class="notifications">
			<div class="notification">
				<i class="icon-sync fa fa-refresh fa-spin"></i>
				<div class="meta">
					<div class="title-notification">Trying to connect</div>
					<div class="description">There seems to be a connection issue</div>
				</div>
			</div>
		</div>
	{{/unless}}
	<nav class="navbar navbar-inverse main-nav">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{pathFor 'home'}}">
					<!-- <img src="/img/FIRST_logo.png" alt="FRC Logo"> -->
					{{cfg.sysname}}
				</a>
			</div>
			{{> nav}}
		</div>
	</nav>
</template>
